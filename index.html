<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div class="main" id="calendarArea">
    <div class="view" id="dayView"></div>
    <div class="view" id="weekView"></div>
    <div class="view active" id="monthView"></div>
    <div class="view" id="yearView"></div>
  </div>
  
  <div class="footer">
    <div class="switchbar">
      <button id="prevBtn" class="icon-btn">&#8592;</button>
      <div class="title-wrap">
        <div class="title" id="title">Month</div>
        <div class="subtitle" id="subtitle"></div>
      </div>
      <button id="nextBtn" class="icon-btn">&#8594;</button>
      <button id="todayBtn" class="icon-btn">Today</button>
    </div>
    <div class="bottom-nav">
      <button class="nav-btn active" data-view="month">Month</button>
      <button class="nav-btn" data-view="week">Week</button>
      <button class="nav-btn" data-view="day">Day</button>
      <button class="nav-btn" data-view="year">Year</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal hidden" id="eventModal">
  <div class="modal-content">
    <div id="modalDate"></div>
    <input type="text" id="eventInput" placeholder="Event text">
    <div class="modal-row">
      <input type="checkbox" id="eventHourCheckbox"><label for="eventHourCheckbox">Specify Hour</label>
      <select id="eventHour" disabled></select>
    </div>
    <div class="modal-row">
      <input type="checkbox" id="eventRepeatYearly"><label for="eventRepeatYearly">Birthday / Repeat yearly</label>
    </div>
    <ul class="event-list" id="eventList"></ul>
    <div class="modal-actions">
      <button class="btn" id="addEventBtn">Add</button>
      <button class="btn alt" id="closeModalBtn">Close</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
