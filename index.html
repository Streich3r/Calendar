<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Kalender</title>
  <meta name="theme-color" content="#0b0d12">
  <link rel="stylesheet" href="styles.css?v=5">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="msapplication-TileImage" content="icon-512.png">
  <meta name="msapplication-TileColor" content="#0b0d12">
</head>

<body>
  <div id="app" class="app">
    <main id="calendarArea" class="main" role="main">
      <section id="dayView" class="view" aria-hidden="true"></section>
      <section id="weekView" class="view" aria-hidden="true"></section>
      <section id="monthView" class="view" aria-hidden="true"></section>
      <section id="yearView" class="view" aria-hidden="true"></section>
    </main>

    <footer class="footer">
      <div class="switchbar">
        <button id="prevBtn" class="icon-btn" aria-label="Zurück">‹</button>
        <div class="title-wrap">
          <div id="title" class="title"></div>
          <div id="subtitle" class="subtitle"></div>
        </div>
        <button id="nextBtn" class="icon-btn" aria-label="Weiter">›</button>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn" data-view="day">Tag</button>
        <button class="nav-btn" data-view="week">Woche</button>
        <button class="nav-btn active" data-view="month">Monat</button>
        <button class="nav-btn" data-view="year">Jahr</button>
        <button id="todayBtn" class="nav-btn">Heute</button>
      </nav>
    </footer>
  </div>

  <!-- Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalDate">Datum</h2>

      <ul id="eventList" class="event-list"></ul>

      <input id="eventInput" type="text" placeholder="Titel (Pflichtfeld)" />

      <div class="modal-row">
        <label><input id="eventHourCheckbox" type="checkbox"> Uhrzeit</label>
        <select id="eventHour" disabled></select>
      </div>

      <div class="modal-row">
        <label><input id="birthdayCheckbox" type="checkbox"> Geburtstag</label>
      </div>

      <div class="modal-actions">
        <button id="addEventBtn" class="btn">Hinzufügen</button>
        <button id="closeModalBtn" class="btn alt">Schließen</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=5" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
