<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Calendar</title>
  <meta name="theme-color" content="#202124"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
  <div id="app" class="app">
    <!-- Top App Bar -->
    <header class="topbar">
      <button id="prevBtn" class="icon-btn">‹</button>
      <h1 id="title" class="title">Month Year</h1>
      <button id="nextBtn" class="icon-btn">›</button>
    </header>

    <!-- Main calendar views -->
    <main class="main">
      <section id="dayView" class="view"></section>
      <section id="weekView" class="view"></section>
      <section id="monthView" class="view"></section>
      <section id="yearView" class="view"></section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" data-view="day">Day</button>
      <button class="nav-btn" data-view="week">Week</button>
      <button class="nav-btn active" data-view="month">Month</button>
      <button class="nav-btn" data-view="year">Year</button>
      <button id="todayBtn" class="nav-btn">Today</button>
    </nav>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalDate"></h2>
      <ul id="eventList"></ul>
      <input id="eventInput" type="text" placeholder="New event...">
      <div class="modal-actions">
        <button id="addEventBtn">Add</button>
        <button id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js?v=1"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
