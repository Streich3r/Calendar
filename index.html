<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Calendar</title>
  <meta name="theme-color" content="#0b0b0f"/>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <button id="prevBtn" class="icon-btn">‹</button>
      <div class="title-wrap">
        <h1 id="title" class="title">Month Year</h1>
        <small id="localDate"></small>
      </div>
      <button id="nextBtn" class="icon-btn">›</button>
    </header>

    <nav class="view-toggle">
      <button class="view-btn active" data-view="day">Day</button>
      <button class="view-btn" data-view="week">Week</button>
      <button class="view-btn" data-view="month">Month</button>
      <button class="view-btn" data-view="year">Year</button>
    </nav>

    <main class="main">
      <section id="dayView" class="view"></section>
      <section id="weekView" class="view"></section>
      <section id="monthView" class="view"></section>
      <section id="yearView" class="view"></section>
    </main>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
